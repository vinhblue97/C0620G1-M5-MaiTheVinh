<form (submit)="onSubmit(formCreate)" #formCreate="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" ngModel name="name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputBirthDay">Birth Day</label>
      <input type="date" class="form-control" id="inputBirthDay" ngModel name="birthDay" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputGender">Gender</label>
    <select ngModel name="customer-gender" id="inputGender">
      <option value="0">Female</option>
      <option value="1">Femail</option>
      <option value="2">Femail</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button [disabled]="formCreate.invalid" class="btn btn-primary">Sign in</button>
</form>
